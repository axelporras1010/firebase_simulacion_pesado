<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesado Automatizado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <!-- Header con direccion a las paginas alternas -->
    <header class="header">
        <div class="nombre">
            <a class="logo" href="index.html">Pesado <span>Automatizado</span></a>
        </div>
        <div class="nvg-bar">
            <a href="integrantes.html">Integrantes</a>
            <a href="estadisticas.html">Estadísticas</a>
            <a href="simulacion.html">Simulación</a>
        </div>
    </header>
    <!-- Container con el titulo principal y una imagen de fondo para estetica -->
    <div class="titulo">
        <h1>Proceso Automatizado de Pesado</h1>
    </div>
    <!-- Container principal que contendra una simulacion del proceso luego de introducir datos a la base de datos -->
    <main class="container">
        <h2>Simulación del proceso</h2>
        <form class="formulario">
            <div class="datos">
                <div class="campo">
                    <label for="altura">Altura</label>
                    <input type="number" id="altura" placeholder="Altura (cm)">
                </div>
                <div class="campo">
                    <label for="ancho">Ancho</label>
                    <input type="number" id="ancho" placeholder="Ancho (cm)">
                </div>
                <div class="campo">
                    <label for="peso">Peso</label>
                    <input type="number" id="peso" placeholder="Peso (kg)">
                </div>
            </div>
            <div class="enviar">
                <button class="btn-enviar" type="button">Probar</button>
            </div>
        </form>

        <!-- Animacion del proceso realizado para las cajas -->
        <div class="simulacion">
            <div class="proceso">
                <div class="sensor-dimensiones">
                    <div class="bombillo"></div>
                    <div class="base"></div>
                </div>
                <div class="cajas">
                    <div class="caja"></div>
                </div>
            </div>
            <div class="estado">
                <div class="final aceptado">
                    <p>Aceptado</p>
                </div>
                <div class="final no-aceptado">
                    <p>No aceptado</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Automatización de procesos industriales. </p>
    </footer>
    <!-- Firebase compat -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <!-- Archivo JS con todos los componentes necesarios -->
    <script src="/src/js/index.js"></script>
    <script src="/src/js/app.js"></script>
</body>
</html>
